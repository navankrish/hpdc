<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Navan's HPDC Calculator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #e9f0f5;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      background: #fefefe;
      display: flex;
      flex-direction: column;
    }

    .message {
      margin: 8px 0;
      max-width: 80%;
      padding: 10px 14px;
      border-radius: 16px;
      line-height: 1.4;
      animation: fadeIn 0.3s ease-in-out;
    }

    .bot {
      background: #007bff;
      color: white;
      align-self: flex-start;
    }

    .user {
      background: #f0f0f0;
      color: #333;
      align-self: flex-end;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    #input-area {
      display: flex;
      padding: 10px;
      background: white;
      border-top: 1px solid #ddd;
    }

    #userInput {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
    }

    button {
      margin-left: 8px;
      padding: 12px 16px;
      font-size: 14px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #downloadBtn {
      display: none;
    }

    @media screen and (max-width: 600px) {
      #userInput {
        font-size: 14px;
      }

      button {
        font-size: 12px;
        padding: 10px 12px;
      }
    }
  </style>
</head>
<body>

<div id="chat"></div>

<div id="input-area">
  <input type="text" id="userInput" placeholder="Type your answer..." autocomplete="off" />
  <button id="sendBtn">Send</button>
  <button id="downloadBtn">Download PDF</button>
</div>

<script>
  const chat = document.getElementById('chat');
  const input = document.getElementById('userInput');
  const sendBtn = document.getElementById('sendBtn');
  const downloadBtn = document.getElementById('downloadBtn');

  let data = {};
  let step = 0;
  let resultText = '';

  const steps = [
    { id: 'massShot', question: "ðŸ”¹ Enter mass of shot (g):" },
    { id: 'origin', question: "ðŸ”¹ Enter origin length (mm):" },
    { id: 'castingWeight', question: "ðŸ”¹ Enter casting weight (g):" },
    { id: 'overflowWeight', question: "ðŸ”¹ Enter overflow weight (g):" },
    { id: 'plungerDia', question: "ðŸ”¹ Enter plunger diameter (mm):" },
    { id: 'biscuitThickness', question: "ðŸ”¹ Enter biscuit thickness (cm):" },
    { id: 'shotWeight', question: "ðŸ”¹ Enter shot weight (g):" },
    { id: 'gateLength', question: "ðŸ”¹ Enter gate length (mm):" },
    { id: 'gateWidth', question: "ðŸ”¹ Enter gate width (mm):" },
    { id: 'fastShotSpeed', question: "ðŸ”¹ Enter fast shot speed (m/s):" },
    { id: 'injectionPressure', question: "ðŸ”¹ Enter injection pressure (kg/cmÂ²):" },
    { id: 'pistonDia', question: "ðŸ”¹ Enter piston diameter (cm):" },
    { id: 'tpaPartArea', question: "ðŸ”¹ Enter part area (cmÂ²):" },
    { id: 'tpaOverflowArea', question: "ðŸ”¹ Enter overflow area (cmÂ²):" },
    { id: 'tpaRunnerArea', question: "ðŸ”¹ Enter runner area (cmÂ²):" },
  ];

  function addMessage(sender, text) {
    const div = document.createElement('div');
    div.classList.add('message', sender);
    div.innerText = text;
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
  }

  function botAsk() {
    if (step < steps.length) {
      if (data[steps[step].id] !== undefined) {
        step++;
        botAsk();
      } else {
        addMessage('bot', steps[step].question);
      }
    } else {
      doCalculations();
    }
  }

  function userRespond() {
    const val = input.value.trim();
    if (!val) return;

    addMessage('user', val);
    const numVal = Number(val);
    data[steps[step].id] = !isNaN(numVal) ? numVal : val;
    input.value = '';
    step++;
    botAsk();
  }

  function doCalculations() {
    const originCm = data.origin / 10;
    const volumeAheadGate = (data.castingWeight + data.overflowWeight) / 2.67;
    const plungerRadiusCm = (data.plungerDia / 10) / 2;
    const plungerArea = Math.PI * plungerRadiusCm ** 2;

    data.shotVolume = (data.massShot / 2.67).toFixed(3);
    const L1 = volumeAheadGate / plungerArea;
    data.firstStrokeLength = (originCm - (L1 + data.biscuitThickness + 1 + 2.5)).toFixed(3);
    data.fillRatio = ((data.shotWeight) / (plungerArea * originCm * 2.67) * 100).toFixed(2);
    data.gateArea = ((data.gateLength / 10) * (data.gateWidth / 10)).toFixed(3);
    data.gateVelocity = ((plungerArea * data.fastShotSpeed) / data.gateArea).toFixed(3);
    const pistonArea = (Math.PI * data.pistonDia ** 2) / 4;
    data.castingPressure = (data.injectionPressure * (pistonArea / plungerArea)).toFixed(3);
    const fastShotSpeedCm = data.fastShotSpeed * 100; // m/s to cm/s
    data.fillTime = (volumeAheadGate / (plungerArea * fastShotSpeedCm)).toFixed(3);
    data.totalProjectedArea = (data.tpaPartArea + data.tpaOverflowArea + data.tpaRunnerArea).toFixed(3);
    data.clampingForce = (data.totalProjectedArea * data.castingPressure).toFixed(3);
    data.machineTonnage = (data.clampingForce * 1.1).toFixed(3);

    resultText = `
Navan's HPDC Calculations

ðŸ”¹ Shot Volume: ${data.shotVolume} cmÂ³
ðŸ”¹ First Stroke Length: ${data.firstStrokeLength} cm
ðŸ”¹ Fill Ratio: ${data.fillRatio}%
ðŸ”¹ Gate Area: ${data.gateArea} cmÂ²
ðŸ”¹ Gate Velocity: ${data.gateVelocity} cm/s
ðŸ”¹ Casting Pressure: ${data.castingPressure} kg/cmÂ²
ðŸ”¹ Fill Time: ${data.fillTime} s
ðŸ”¹ Total Projected Area: ${data.totalProjectedArea} cmÂ²
ðŸ”¹ Clamping Force: ${data.clampingForce} kg
ðŸ”¹ Machine Tonnage: ${data.machineTonnage} kg
`.trim();

    addMessage('bot', resultText.replace(/\n/g, '\n\n'));
    downloadBtn.style.display = 'inline-block';
  }

  async function downloadPDF() {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();
    const lines = resultText.split('\n');
    doc.setFontSize(12);
    lines.forEach((line, index) => {
      doc.text(line, 10, 10 + index * 8);
    });
    doc.save("Navans_HPDC_Calculations.pdf");
  }

  // Initialize
  addMessage('bot', "ðŸ‘‹ Welcome to Navan's HPDC Chatbot! Let's begin your calculation.");
  botAsk();

  sendBtn.onclick = userRespond;
  input.addEventListener('keydown', e => { if (e.key === 'Enter') userRespond(); });
  downloadBtn.onclick = downloadPDF;
</script>

</body>
</html>
